				<h2>Singleton Pattern</h2>
				<p>
					<ul>
						<li>The <b>singleton pattern</b> is one of the simplest design pattern.</li>
						<li>It involves only one class which is responsible to instantiate itself.</li>
						<li>It restricts to create more than one instance.</li>
						<li>In the same time it provides a global point of access to that instance.</li>
					</ul>
				</p>
				<h3>Example:</h3>
				<div>
					<textarea rows="4" cols="30" id="codesnippet_readonly" name="codesnippet_readonly">
						public class SingletonClass(){
							private static final SingletonClass INSTANCE = new SingletonClass();

							private SingletonClass(){
								//this constructor is required to restrict to create object from outside.
							}

							public static SingletonClass getInstance(){
								return INSTANCE;
							}
						}

						public class SingletonDemo(){
							public static void main(String[] args){
								SingletonClass obj = SingletonClass.getInstance();
							}
						}

						//another way

						public class ClassicSingleton {
   							private static ClassicSingleton instance = null;
   							private ClassicSingleton() {
      								// Exists only to defeat instantiation.
   							}
							public static ClassicSingleton getInstance() {
								if(instance == null) {
							        	instance = new ClassicSingleton();
							      	}
							      	return instance;
							}
						}
					</textarea>
				</div>
